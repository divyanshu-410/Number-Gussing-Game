<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Number Guessing Game</h1>
        <div id="setup">
            <p>Enter the maximum number:</p>
            <input type="number" id="max-input" placeholder="Enter max number">
            <button id="start-button">Start Game</button>
        </div>
        <div id="game" style="display: none;">
            <p>Guess the number between 1 and <span id="max-number"></span>!</p>
            <input type="number" id="guess-input" placeholder="Enter your guess">
            <button id="guess-button">Submit Guess</button>
            <button id="quit-button">Quit Game</button>
            <p id="message"></p>
        </div>
        <footer>Made with ❤️ by Divyanshu Jaiswal</footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
